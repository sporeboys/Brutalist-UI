<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spore Brutalist UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body class="h-screen w-screen m-0 p-1">

    <div class="h-full w-full flex flex-wrap">

        <div class="h-[20%] w-[20%] p-1 win95-border text-sm">
            <div class="bg-[#dcdcdc] h-full gap-3 flex items-center justify-center">
                <img class="h-[50px] w-[50px]" src="assets/spore_pixel_10.png" alt="">
                <span class="press-start-2p-regular text-2xl">Spore</span>
            </div>
        </div>

        <div class="h-[20%] w-[80%] p-1 win95-border text-sm">
            <div class="bg-[#dcdcdc] h-full flex items-center justify-center">
                <span>Nav</span>
            </div>
        </div>

        <div class="h-[80%] w-[20%] p-1 win95-border text-sm">
            <div class="bg-[#dcdcdc] h-full flex items-center justify-center">
                <span>Child nav</span>
            </div>
        </div>

        <div class="h-[80%] w-[80%] p-1 win95-border text-sm">
            <div class="bg-[#dcdcdc] h-full flex flex-col gap-4">
                <div class="win95-button p-3">Button</div>
                <div class="win95-button p-3">Button</div>
                <div class="win95-button p-3">Button</div>
                <div class="win95-button p-3">Button</div>
            </div>
        </div>

    </div>

</body>

</html>
